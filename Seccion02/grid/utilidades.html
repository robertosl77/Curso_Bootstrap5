<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            background: e8e8e8;
            margin-top: 20px;
        }

        .contenido{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- maximo order-#5 -->
            <!-- order-1 al order-5 -->
            <!-- .order-first -->
            <!-- .order-last -->
            <div class="columna col order-4 order-md-1">Columna 1</div>
            <div class="columna col order-4 order-md-2">Columna 2</div>
            <div class="columna col order-4 order-md-3">Columna 3</div>
            <div class="columna col order-4 order-md-4">Columna 4</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <div class="row">
            <div class="columna col-auto">Columna 1</div>
            <div class="columna col-auto">Columna 2</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-auto">Columna 1</div>
            <div class="columna col-auto">Columna 2</div>
        </div>

        <div class="row">
            <div class="columna col-auto me-auto">Columna 1</div>
            <div class="columna col-auto ms-auto">Columna 2</div>
        </div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
